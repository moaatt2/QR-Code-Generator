<html>
    <head>
        <title>Free QR Code Generator</title>
        <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- Page Header -->
        <h1 style="text-align: center;">QR Code Generator</h1>

        <!-- Tab box -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'rawData')" id="defaultTab">Raw Data</button>
            <button class="tablinks" onclick="openTab(event, 'vCard')">vCard</button>
        </div>

        <!-- Tab Content -->
        <div>
            <!-- Raw Data Tab -->
            <div id="rawData" class="tabContent">
                <h2>Raw Data</h2>
                <p>Enter the data you want to encode in the QR code:</p>
            </div>

            <!-- vCard Tab -->
            <div id="vCard" class="tabContent">
                <h2>vCard</h2>
                <p>Enter the vCard details:</p>
            </div>
        </div>

        <!-- Image Section -->
        <div></div>

        <!-- Temporary in page styling -->
        <style>
            /* Style the tab */
            .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            }

            /* Style the buttons that are used to open the tab content */
            .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
            background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
            background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            } 
        </style>

        <script>
            function openTab(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            } 

            // Open the default tab on page load
            document.getElementById("defaultTab").click();
        </script>
    </body>
</html>
