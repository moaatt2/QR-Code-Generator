<html>
    <head>
        <title>Free QR Code Generator</title>
        <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <!-- Page Header -->
        <h1 style="text-align: center;">QR Code Generator</h1>

        <div class="flex-container">
            <!-- Input Section -->
            <div class="input-column">
                <!-- Tab Headers -->
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'rawData')" id="defaultTab"><b>Raw Data</b></button>
                    <button class="tablinks" onclick="openTab(event, 'vCard')"><b>vCard</b></button>
                </div>

                <!-- Tab Content -->
                <div>
                    <!-- Raw Data Tab -->
                    <div id="rawData" class="tabContent">
                        <p>Enter the data you want to encode in the QR code:</p>
                        <textarea id="rawDataInput" rows="10" placeholder="Enter qr code data here"></textarea>
                    </div>

                    <!-- vCard Tab -->
                    <div id="vCard" class="tabContent">
                        <h2>vCard</h2>
                        <p>Enter the vCard details:</p>
                    </div>
                </div>
            </div>

            <!-- Image Section -->
            <div class="image-column">
                <img id="qr_image_display" src="assets/images/placeholder.png">
                <br>
                <button>Update QR Code</button>
                <br>
                <button>Download</button>
            </div>
        </div>

        <!-- Temporary in page styling -->
        <style>
            /* Add margin and center button in  */
            button {
                margin: 5px;
            }

            /* Style raw data textarea input */
            #rawDataInput {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                resize: vertical;
            }

            /* Use flexbox to center and stretch buttons */
            .image-column {
                flex: 0 0 200px;
                display: flex;
                flex-direction: column;
                align-self: center;
            }

            .input-column {
                flex: 1 1 200px;
                margin: 0 20px;
            }

            /* Use flexbox to place image tab and data tab side by side */
            .flex-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
            }

            /* Style the tab */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            /* Style the buttons that are used to open the tab content */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
                background-color: #ccc;
            }

            /* Style the tab content */
            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            } 
        </style>

        <script>
            function openTab(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            } 

            // Open the default tab on page load
            document.getElementById("defaultTab").click();
        </script>
    </body>
</html>
